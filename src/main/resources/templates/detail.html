<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ Sinh viên - HCMUT</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-unified: #f4f7ff;
            --primary-indigo: #4338ca;
            --deep-navy: #1e1b4b;
            --accent-cyan: #0ea5e9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-unified);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 30px;
            padding: 45px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px rgba(67, 56, 202, 0.06);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #eef2ff 0%, #dbeafe 100%);
            color: var(--primary-indigo);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            margin: 0 auto 15px auto;
            box-shadow: 0 10px 20px rgba(67, 56, 202, 0.08);
        }

        .profile-name {
            color: var(--deep-navy);
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            margin-bottom: 5px;
        }

        /* Group thông tin thẳng hàng */
        .info-group {
            background: #f8fafc;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }

        .info-row:last-child { border-bottom: none; }

        .info-label-box {
            display: flex;
            align-items: center;
            width: 110px; /* Độ rộng cố định giúp thông tin thẳng hàng */
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .info-icon {
            width: 24px;
            color: var(--primary-indigo);
            font-size: 1rem;
            margin-right: 10px;
        }

        .info-value {
            color: var(--deep-navy);
            font-weight: 700;
            font-size: 0.95rem;
            flex: 1;
            word-break: break-all;
        }

        .btn-action {
            border-radius: 14px;
            padding: 12px 15px;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit { background: var(--primary-indigo); color: white; }
        .btn-edit:hover { background: #3730a3; transform: translateY(-2px); color: white; }

        .btn-delete { background: #fff1f2; color: #e11d48; }
        .btn-delete:hover { background: #ffe4e6; color: #be123c; }

        .btn-back { background: #f1f5f9; color: #64748b; }
        .btn-back:hover { background: #e2e8f0; color: #475569; }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-header">
        <div class="profile-avatar">
            <i class="fas fa-user-graduate"></i>
        </div>
        <h2 class="profile-name" th:text="${student.name}">Họ và Tên</h2>
    </div>

    <div class="info-group">
        <div class="info-row">
            <div class="info-label-box">
                <i class="fas fa-id-card info-icon"></i>
                <span>MSSV</span>
            </div>
            <div class="info-value" th:text="${student.id}" style="color: var(--accent-cyan);">2310271</div>
        </div>

        <div class="info-row">
            <div class="info-label-box">
                <i class="fas fa-envelope info-icon"></i>
                <span>Email</span>
            </div>
            <div class="info-value" th:text="${student.email}">email@example.com</div>
        </div>

        <div class="info-row">
            <div class="info-label-box">
                <i class="fas fa-birthday-cake info-icon"></i>
                <span>Tuổi</span>
            </div>
            <div class="info-value" th:text="${student.age + ' tuổi'}">18 tuổi</div>
        </div>
    </div>

    <div class="d-flex justify-content-between gap-2">
        <a th:href="@{/students}" class="btn btn-action btn-back flex-fill text-decoration-none">
            <i class="fas fa-arrow-left me-2"></i> Trở về
        </a>

        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-action btn-edit flex-fill text-decoration-none">
            <i class="fas fa-edit me-2"></i> Sửa
        </a>

        <a th:href="@{/students/delete/{id}(id=${student.id})}"
           class="btn btn-action btn-delete flex-fill text-decoration-none"
           onclick="return confirm('Xóa sinh viên này?')">
            <i class="fas fa-trash-alt me-2"></i> Xóa
        </a>
    </div>
</div>

</body>
</html>
