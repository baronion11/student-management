<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HCMUT Student Universe - Seamless Deep Sea</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-unified: #f4f7ff; /* M√†u n·ªÅn th·ªëng nh·∫•t cho to√†n trang */
            --primary-indigo: #4338ca;
            --deep-navy: #1e1b4b;
            --accent-cyan: #0ea5e9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-unified);
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ch·ªâ cho ph√©p v√πng danh s√°ch cu·ªôn */
            display: flex;
            flex-direction: column;
        }

        /* HEADER SECTION: ƒê·ªìng m√†u v·ªõi n·ªÅn, kh√¥ng v·∫°ch ngƒÉn c√°ch */
        .sticky-top-section {
            flex-shrink: 0;
            padding: 35px 0 15px 0;
            background-color: var(--bg-unified);
            z-index: 1000;
        }

        .hero-title {
            color: var(--deep-navy);
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: -1px;
        }

        /* Thanh t√¨m ki·∫øm tinh t·∫ø t√≠ch h·ª£p n√∫t X */
        .search-box {
            background: #ffffff;
            border-radius: 16px;
            padding: 6px;
            border: 1px solid rgba(67, 56, 202, 0.1);
            position: relative;
            transition: all 0.4s ease;
        }
        .search-box:focus-within {
            border-color: var(--primary-indigo);
            box-shadow: 0 10px 20px rgba(67, 56, 202, 0.08);
        }

        .clear-btn {
            background: none;
            border: none;
            color: #ccc;
            padding: 0 12px;
            display: none; /* Ch·ªâ hi·ªán khi c√≥ ch·ªØ */
            cursor: pointer;
            font-size: 1.1rem;
        }
        .search-input:not(:placeholder-shown) + .clear-btn {
            display: block;
        }
        .clear-btn:hover { color: #dc3545; }

        .btn-search-icon {
            background: var(--primary-indigo);
            color: white;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            border: none;
        }

        /* V√ôNG CU·ªòN: Danh s√°ch sinh vi√™n tr√¥i m∆∞·ª£t m√† */
        .scrollable-area {
            flex: 1;
            overflow-y: auto;
            background-color: var(--bg-unified);
            padding: 20px 0 100px 0;
            scrollbar-width: none;
        }
        .scrollable-area::-webkit-scrollbar { display: none; }

        /* Card sinh vi√™n n·ªïi b·∫≠t tr√™n n·ªÅn ph·∫≥ng */
        .student-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 22px 28px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(67, 56, 202, 0.05);
        }

        .avatar-box {
            width: 54px;
            height: 54px;
            background: #eef2ff;
            color: var(--primary-indigo);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        /* FOOTER C·ªê ƒê·ªäNH NH·ªé G·ªåN */
        .fixed-footer {
            background-color: var(--bg-unified);
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(0, 0, 0, 0.03);
        }
        .footer-text { color: #94a3b8; font-size: 0.75rem; margin: 0; font-weight: 500; }

        .btn-add {
            background: var(--primary-indigo);
            color: white;
            border-radius: 14px;
            padding: 10px 26px;
            font-weight: 600;
            border: none;
            box-shadow: 0 8px 20px rgba(67, 56, 202, 0.2);
        }
    </style>
</head>
<body>

<div class="sticky-top-section">

        <h1 class="hero-title">TRANG QU·∫¢N L√ù SINH VI√äN üåê</h1>
        <p class="text-muted small mb-4"></p>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form th:action="@{/students}" method="GET" id="searchForm" class="search-box d-flex align-items-center">
                    <input type="text" name="keyword" th:value="${param.keyword}"
                           id="keywordInput" placeholder="T√¨m ki·∫øm nhanh..."
                           class="form-control border-0 shadow-none bg-transparent ps-3 search-input">

                    <button type="button" class="clear-btn" onclick="clearSearch()">
                        <i class="fas fa-times-circle"></i>
                    </button>

                    <button type="submit" class="btn-search-icon">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center px-3">
            <span class="badge bg-white shadow-sm rounded-pill px-3 py-2"
                  style="color: var(--primary-indigo); border: 1px solid rgba(67, 56, 202, 0.05);"
                  th:text="${'Sƒ© s·ªë: ' + students.size()}"></span>
            <a th:href="@{/students/add}" class="btn btn-add">
                <i class="fas fa-plus-circle me-2"></i> Th√™m m·ªõi
            </a>
        </div>
    </div>
</div>

<div class="scrollable-area">
    <div class="container">
        <div class="student-list px-2">
            <div th:each="s : ${students}" class="student-card">
                <div class="d-flex align-items-center">
                    <div class="avatar-box me-4 shadow-sm">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div>
                        <span class="small fw-800 d-block mb-1" style="color: var(--accent-cyan);" th:text="${'ID #' + s.id}"></span>
                        <div class="fw-bold fs-5" style="color: var(--deep-navy);" th:text="${s.name}"></div>
                    </div>
                </div>
                <a th:href="@{/students/{id}(id=${s.id})}" class="btn btn-link text-decoration-none fw-bold" style="color: var(--primary-indigo);">
                    Xem h·ªì s∆° <i class="fas fa-chevron-right ms-2 small"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<footer class="fixed-footer">
    <div class="container text-start">
        <p class="footer-text">¬© 2026 <b>HCMUT ADSE</b></p>
    </div>
</footer>

<script>
    function clearSearch() {
        // X√≥a gi√° tr·ªã trong √¥ input
        document.getElementById('keywordInput').value = '';
        // T·∫£i l·∫°i trang v·ªõi danh s√°ch ƒë·∫ßy ƒë·ªß
        window.location.href = '/students';
    }
</script>

</body>
</html>
