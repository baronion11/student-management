<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tiếp nhận Sinh viên - HCMUT</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-unified: #f4f7ff; /* Cùng mã màu với trang index */
            --primary-indigo: #4338ca;
            --deep-navy: #1e1b4b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-unified);
            min-height: 100vh;
            display: flex;
            align-items: center; /* Căn giữa form theo chiều dọc */
            justify-content: center;
            margin: 0;
        }

        /* Form Card đồng nhất với Student Card */
        .form-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(67, 56, 202, 0.05); /* Bóng đổ xanh cực nhạt */
        }

        .form-title {
            color: var(--deep-navy);
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Style cho các ô nhập liệu */
        .form-label {
            color: #64748b;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .form-control {
            background: #f8fafc;
            border: 1px solid #edf2f7;
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #ffffff;
            border-color: var(--primary-indigo);
            box-shadow: 0 0 0 4px rgba(67, 56, 202, 0.1);
            outline: none;
        }

        /* Nút bấm đồng bộ thiết kế */
        .btn-save {
            background: var(--primary-indigo);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 12px 30px;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(67, 56, 202, 0.2);
            transition: 0.3s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(67, 56, 202, 0.3);
            color: white;
        }

        .btn-cancel {
            display: block;
            text-align: center;
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn-cancel:hover {
            color: #ef4444;
        }

        /* Icon trang trí đầu form */
        .form-icon {
            width: 60px;
            height: 60px;
            background: #eef2ff;
            color: var(--primary-indigo);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-icon">
        <i class="fas fa-user-plus"></i>
    </div>
    <h2 class="form-title">Tiếp nhận mới</h2>

    <form th:action="@{/students/save}" th:object="${student}" method="POST">
        <div class="mb-3">
            <label class="form-label">Mã số sinh viên (ID)</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="Ví dụ: 2310271" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Họ và Tên</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên đầy đủ..." required>
        </div>
        <div class="mb-3">
            <label class="form-label">Địa chỉ Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tuổi</label>
            <input type="number" th:field="*{age}" class="form-control" placeholder="Tuổi từ 18-25" required>
        </div>

        <button type="submit" class="btn-save">Xác nhận</button>
        <a th:href="@{/students}" class="btn-cancel">Hủy bỏ</a>
    </form>
</div>

</body>
</html>
